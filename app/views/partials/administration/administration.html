<div class="col-md-3">
	<div class="left-menu">
		<h2 class="title-green">Administraci&oacute;n</h2>
		<ul class="menu">
			<li class="active">Actualizar datos</li>
			<li>Token</li>
			<li>Tarjetas</li>
		</ul>
	</div>
</div>

<div class="col-md-9" ng-show="requestStack.length > 0 && showBGLoader === undefined">
	<div class="loading"></div>
</div>

<div class="col-md-9" ng-hide="requestStack.length > 0">
	<div>
	<alert type="danger" class="alert ng-isolate-scope alert-danger alert-dismissible" ng-show="danger.show" close="danger.show = false">
		{{danger.message}}
	</alert>
	<alert type="warning" class="alert ng-isolate-scope alert-warning alert-dismissible" ng-show="warning.show" close="warning.show = false">
		{{warning.message}}
	</alert>
	</div>
	<div ng-include="'views/partials/administration/user-activity.html'" class="account-page"></div>
</div>
